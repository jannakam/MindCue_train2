<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Timerstyle.css">
</head>
<body>
    <div class="cover">
        <img src="./images/coverBackground.png" alt="">
    </div>
    <div id="backArrow" >
        <a href="./Dashboard.html">    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" viewBox="0 0 20 16" fill="none">
            <path d="M0.292892 7.29289C-0.0976315 7.68342 -0.0976315 8.31658 0.292892 8.70711L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928932C7.68054 0.538408 7.04738 0.538408 6.65685 0.928932L0.292892 7.29289ZM20 7L1 7V9L20 9V7Z" fill="#A38574"/>
            </svg></a>
      </div>
    <div id="Set-time-container" >
        <h2>Set Time Limit </h2>
     <div id="empty-tip">
      <div class="Timer-box">
        <div class="Timer-rec">
            <input class="digitsTimer" id="hours" type="number" min="0" value="0">
        </div>
        <div id="dots-box">
            <div class="ellipse"></div>
            <div class="ellipse"></div>
        </div>
      </div>
      <div class="Timer-box">
        <div class="Timer-rec">
            <input class="digitsTimer" id="minutes" type="number" min="0" value="0">

        </div>
        <div id="dots-box">
            <div class="ellipse"></div>
            <div class="ellipse"></div>
        </div>
      </div>
      <div class="Timer-box">
        <div class="Timer-rec">
            <input class="digitsTimer" id="seconds" type="number" min="0" value="0">

        </div>
      </div>
      <div id="set-timer">
        <button id="set-timer-btn" >SET </button>
      </div>
    </div>
    </div>
     <script src="./Timer.js"></script>
</body>
</html>
